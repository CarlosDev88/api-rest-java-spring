<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <!-- Default theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"
    />

    <title>CRUD API Java</title>

    <style>
        body{
            background-color: #f7f6f6;
        }

        table thead{
            background-color: #0a4f70;
            color: white;
        }
    </style>
  </head>
  <body>
    <h1>CRUD Tabla Empleados</h1>

   <p>
    
    <a href="http://localhost:8090/swagger-ui.html#/empleado-rest-controller" target="_blank">Documentacion API</a>
   </p>

    <div class="container mt-4 shader-lg p-3 mb-5 bg-body rounded">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"        
        id="btncrear"
      >
        Crear
      </button>
      <table
        id="tablaEmpleados"
        class="table mt-2 table-bordered table-striped"
      >
        <thead>
          <tr class="tetxt-center">
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!--ventana modal para editar-->

    <div
      class="modal fade"
      id="modalEmpleado"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel"> Empleado</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!--inicio form campos a editar-->
            <form>
              <div class="mb-3">
                <label for="nombre" class="col-form-label">Nombre: </label>
                <input type="text" class="form-control" id="nombre" />
              </div>

              <div class="mb-3">
                <label for="apellido" class="col-form-label">Apellido: </label>
                <input type="text" class="form-control" id="apellido" />
              </div>

              <div class="mb-3">
                <label for="correo" class="col-form-label">Correo: </label>
                <input type="email" class="form-control" id="correo" />
              </div>
     
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
        <!--final form -->
        </div>
      </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript ventanas modales -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="App.js"></script>
  </body>
</html>
